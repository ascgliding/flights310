{% extends 'base.html' %}

{% block header %}
<div style="display: table; width:100%" >
  <div style="display:table-row">
    <div style="display:table-cell">
      <h1>{% block title %}Day Summary{% endblock %}</h1>
    </div>
        <div  style="display:table-cell; text-align: right;" >
        <a class="action" href="{{ url_for('flights.changeflight', id=0) }}"><button id="addbtn"></button></a>
      </div>
  </div>
</div>
{% endblock %}


{% block content %}
<div class="table">
  <div class="row">
    <div class="heading">Date</div>
    <div class="heading" align="right">Movements</div>
    <div class="heading" align="right">Last Id</div>
  </div>
  {% for s in summary %}
  <div class="row">
    <div class="cell"><a href="{{ url_for('flights.daysheet', date=s.flt_date, view='ALL') }}">{{ s.flt_date.strftime('%d-%m-%Y') }}</a></div>
    <div class="cell" align="right">{{ s.movements }}</div>
    <div class="mobile_port_suppress mobile_land_suppress" align="right">{{ s.last_id}} </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
