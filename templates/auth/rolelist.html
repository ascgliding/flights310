{% extends 'base.html' %}

{% block header %}
<div style="display: table; width:100%" >
  <div style="display:table-row">
    <div style="display:table-cell">
      <h1>{% block title %}Roles{% endblock %}</h1>
    </div>
      <div  style="display:table-cell; text-align: right;" >
        <a class="action" href="{{ url_for('auth.rolemaint', id=0) }}"><button id="addbtn"></button></a>
      </div>
  </div>
</div>
{% endblock %}

{% block content %}
  <div class="table">
    <div class="row">
      <div class="heading">ID</div>
      <div class="heading" align="right">Role Name</div>
    </div>
  {% for role in roles %}
    <div class="row">
      <div class="cell"><a href="{{ url_for('auth.rolemaint', id=role.id) }}">{{ role.id }}</a></div>
      <div class="cell" align="left">{{ role.name }}</div>

    </div>
  {% endfor %}
  </div>
{% endblock %}
